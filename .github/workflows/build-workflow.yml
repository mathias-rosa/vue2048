name: Build Workflow
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - run: npm ci
            - run: npm run build
            - name: "Upload Artifact"
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist
                  retention-days: 30
